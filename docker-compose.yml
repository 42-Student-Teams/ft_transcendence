services:
  frontend:
    build:
      context: frontend
    restart: unless-stopped
    env_file:
      - frontend/.env
    ports:
      - 80:80
      - 443:443
    networks:
      - backnet
    depends_on:
      - backend
  db:
    build:
      context: db
    restart: unless-stopped
    ports:
      - ${DB_PORT}:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - db
      - backnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "${POSTGRES_DB}"]
      interval: 10s
      timeout: 30s
      start_period: 1s
      retries: 3
  backend:
    build:
      context: django
    restart: unless-stopped
    ports:
      - ${APP_PORT}:8000
    volumes:
      - ./django/app:/app
    env_file:
      - .env
    networks:
      - db
    depends_on:
      db:
        condition: service_healthy
      nginx:
        condition: service_healthy
    #command: ["sleep", "infinity"]
  nginx:
    build:
      context: nginx
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - ./nginx/data:/etc/nginx
      - ./nginx/logs:/var/log/nginx
    env_file:
      - .env
    networks:
      - backnet
    healthcheck:
      test: ["CMD-SHELL", "nginx"]
      interval: 10s
      timeout: 30s
      start_period: 1s
      retries: 3
volumes:
  db-data:

networks:
  backnet:
  db:

